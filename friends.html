<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Play Beat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --bg-color: #1a1a1a;  
      --text-color: #fff;   
      --accent-color: #7fd367;  
      --bg1-color: #2a2a2a;  
      --transition-fast: .2s;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
      padding-top: 80px;
    }

    /* ====== HEADER ====== */
    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      background: var(--bg1-color);
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 65px;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    button {
      background: var(--accent-color);
      color: var(--bg-color);
      font-weight: 700;
      border: 0;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 100px;
      cursor: pointer;
      transition: all .2s;
    }

    button:hover { opacity: 0.9; transform: translateY(-2px); }

    .menu-toggle, .user-icon {
      display: none;
    }

    /* ====== MOBILE MENU ====== */
    #mobile-menu {
      position: fixed;
      top: 65px;
      left: 0;
      bottom: 0;
      width: 70%;
      max-width: 300px;
      background-color: var(--bg1-color);
      box-shadow: 2px 0 10px rgba(0,0,0,.5);
      z-index: 999;
      transform: translateX(-100%);
      transition: transform .3s ease-in-out;
      padding: 1rem 0;
      overflow-y: auto;
    }
    #mobile-menu.show { transform: translateX(0); }

    #mobile-menu button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 15px 30px;
      color: var(--text-color);
      background: none;
      border: none;
      font-size: 18px;
      transition: background-color .2s;
      font-weight: bold;
    }
    #mobile-menu button:hover { background-color: rgba(0,0,0,.1); }

    @media (max-width:768px) {
      .nav-left, .nav-right { display: none; }
      .menu-toggle {
        display: block;
        font-size: 24px;
        background: none;
        border: none;
        color: var(--text-color);
        padding: 0;
        cursor: pointer;
      }
      .user-icon {
        display: flex;
        background-color: var(--accent-color);
        color: var(--bg-color);
        border-radius: 10px;
        width: 50px;
        height: 45px;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        border: none;
        cursor: pointer;
      }
    }

    /* ====== FRIENDS PAGE STYLES ====== */
    .friends-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .search-box {
      background: var(--bg1-color);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .search-input {
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 2px solid #ddd;
      padding: 12px 20px;
      border-radius: 25px;
      width: 100%;
    }
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: var(--bg1-color);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .stat-card:hover { transform: translateY(-5px); }
    .stat-number { font-size: 32px; font-weight: bold; color: var(--accent-color); }

    .tab {
      padding: 10px 25px;
      border-radius: 10px 10px 0 0;
      background: transparent;
      border: none;
      color: var(--text-color);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .tab.active { background: var(--accent-color); color: white; }

    .friends-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .friend-card {
      background: var(--bg1-color);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .friend-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .friend-avatar {
      width: 80px; height: 80px; border-radius: 50%; object-fit: cover;
      border: 3px solid var(--accent-color); margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <header class="nav-header">
    <div class="header-left">
      <button class="menu-toggle" id="menu-toggle-btn"><i class="fas fa-bars"></i></button>
      <div class="nav-left">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='about.html'">About</button>
        <button onclick="window.location.href='news.html'">News</button>
        <button onclick="window.location.href='listen.html'">Start Listening</button>
      </div>
    </div>
    <div class="header-right">
      <button class="user-icon" id="user-icon-btn"><i class="fas fa-user"></i></button>
    </div>
  </header>

  <div id="mobile-menu">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='about.html'">About</button>
    <button onclick="window.location.href='news.html'">News</button>
    <button onclick="window.location.href='listen.html'">Start Listening</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="friends-container">
    <h1 class="mb-4">ðŸ‘¥ Friends - Eagles Team</h1>
    <div class="stats-row">
      <div class="stat-card"><div class="stat-number" id="totalFriends">4</div><div>Total Friends</div></div>
      <div class="stat-card"><div class="stat-number" id="onlineFriends">3</div><div>Online Now</div></div>
      <div class="stat-card"><div class="stat-number" id="pendingRequests">0</div><div>Pending Requests</div></div>
    </div>
    <div class="search-box"><input type="text" class="search-input" id="searchFriends" placeholder="ðŸ” Search friends by name..."></div>
    <div class="tabs">
      <button class="tab active" onclick="switchTab('all')">All Friends</button>
      <button class="tab" onclick="switchTab('online')">Online</button>
      <button class="tab" onclick="switchTab('search')">Find Friends</button>
    </div>
    <div id="friendsContent"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // MOBILE MENU
    document.getElementById('menu-toggle-btn').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('show');
    });
    document.addEventListener('click', e => {
      const menu = document.getElementById('mobile-menu');
      const toggle = document.getElementById('menu-toggle-btn');
      if (!menu.contains(e.target) && !toggle.contains(e.target)) menu.classList.remove('show');
    });
    function logout(){
      if(confirm("Are you sure you want to log out?")){
        localStorage.removeItem("user");
        window.location.href='index.html';
      }
    }

    // ==== FRIENDS SCRIPT (Ð¾ÑÐ½Ð¾Ð²Ð½Ð¾Ðµ Ð¿Ð¾Ð²ÐµÐ´ÐµÐ½Ð¸Ðµ) ====
    const EAGLES_TEAM = [
      {id:1,name:"Sultan",status:"online",avatar:"https://api.dicebear.com/7.x/shapes/svg?seed=Sultan&backgroundColor=E32C2B"},
      {id:2,name:"Nuraly",status:"online",avatar:"https://api.dicebear.com/7.x/shapes/svg?seed=Nuraly&backgroundColor=7fd367"},
      {id:3,name:"Ramazan",status:"offline",avatar:"https://api.dicebear.com/7.x/shapes/svg?seed=Ramazan&backgroundColor=3498db"},
      {id:4,name:"Daniyar",status:"online",avatar:"https://api.dicebear.com/7.x/shapes/svg?seed=Daniyar&backgroundColor=f39c12"}
    ];
    let friends=[...EAGLES_TEAM];
    let currentTab='all';

    function updateStats(){
      document.getElementById('totalFriends').textContent=friends.length;
      document.getElementById('onlineFriends').textContent=friends.filter(f=>f.status==='online').length;
    }

    function switchTab(tab){
      currentTab=tab;
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      event.target.classList.add('active');
      displayFriends();
    }

    function displayFriends(){
      const container=document.getElementById('friendsContent');
      let data=friends;
      if(currentTab==='online') data=friends.filter(f=>f.status==='online');
      if(data.length===0){container.innerHTML='<div class="text-center p-5 bg-light rounded">No friends found</div>';return;}
      container.innerHTML='<div class="friends-grid">'+data.map(f=>`
        <div class="friend-card">
          <img src="${f.avatar}" class="friend-avatar">
          <div class="friend-name">${f.name}</div>
          <div class="friend-status">${f.status==='online'?'ðŸŸ¢ Online':'âš« Offline'}</div>
        </div>`).join('')+'</div>';
    }

    document.getElementById('searchFriends').addEventListener('input', e=>{
      const term=e.target.value.toLowerCase();
      const filtered=friends.filter(f=>f.name.toLowerCase().includes(term));
      const container=document.getElementById('friendsContent');
      container.innerHTML='<div class="friends-grid">'+filtered.map(f=>`
        <div class="friend-card"><img src="${f.avatar}" class="friend-avatar"><div class="friend-name">${f.name}</div><div>${f.status}</div></div>`).join('')+'</div>';
    });

    displayFriends(); updateStats();
  </script>
</body>
</html>
