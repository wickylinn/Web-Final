<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Play Beat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
        :root {
          --bg-color:#fff;
          --text-color:#3D3E40;
          --accent-color:#E32C2B;
          --bg1-color:#e2e2e2;
          --transition-fast:.2s
        }

        .dark-theme {
            --bg-color: #30302f;
            --text-color: #eaeaea;
            --accent-color: #7fd367; 
            --bg1-color: #424241;
            --primary-green: #7fd367; 
        }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background .3s, color .3s;
    }

    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem; 
      background: var(--bg1-color);
      box-shadow: 0 2px 10px rgba(0,0,0,.5);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 65px;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    button {
      background: var(--accent-color);
      color: var(--bg-color);
      font-weight: 700;
      border: 0;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 100px;
      cursor: pointer;
      transition: all .2s;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .menu-toggle, .user-icon {
      display: none;
    }

    #mobile-menu {
      position: fixed;
      top: 65px;
      left: 0;
      bottom: 0;
      width: 70%;
      max-width: 300px;
      background-color: var(--bg1-color);
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      z-index: 999;
      transform: translateX(-100%);
      transition: transform .3s ease-in-out;
      padding: 1rem 0;
      overflow-y: auto;
    }
    #mobile-menu.show { transform: translateX(0); }

    #mobile-menu button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 15px 30px;
      color: var(--text-color);
      background: none;
      border: none;
      font-size: 18px;
      transition: background-color .2s;
      font-weight: bold;
    }

    #mobile-menu button:hover {
      background-color: rgba(255,255,255,0.1);
    }

    @media (max-width:768px) {
      .nav-left, .nav-right {
        display: none;
      }
      .menu-toggle {
        display: block;
        font-size: 24px;
        background: none;
        border: none;
        color: var(--text-color);
        padding: 0;
        cursor: pointer;
      }
      .user-icon {
        display: flex;
        background-color: var(--accent-color);
        color: var(--bg-color);
        border-radius: 10px;
        width: 50px;
        height: 45px;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        border: none;
        cursor: pointer;
      }
    }

    .content-wrap {
      margin-top: 100px;
      padding: 1rem;
    }

    .sidebar {
      background: var(--bg1-color);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .sidebar h4 {
      color: var(--accent-color);
      margin-bottom: 15px;
    }

    .sidebar p {
      margin-bottom: 8px;
      color: #ddd;
    }

    .card {
      background: var(--bg1-color);
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .card h4 {
      color: #ccc;
    }

    .card button {
      width: 100%;
    }

    .btn-primary {
      background: #007bff;
    }

    .btn-secondary {
      background: #6c757d;
    }

    .btn-danger {
      background: #dc3545;
    }

    #profile-info .mb-3 {
      background: #333;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid var(--accent-color);
      color: #ddd;
    }

    #profile-info strong {
      color: var(--accent-color);
    }

    .img-fluid {
      border-color: var(--accent-color) !important;
    }

    .footer {
      background: #111;
      color: #888;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <header class="nav-header">
      <div class="header-left">
        <button class="menu-toggle" id="menu-toggle-btn" style="font-size: 35px; padding: 10px 20px; margin-left: -25px;" aria-label="Toggle menu">â‰¡</button>
        <div class="nav-left">
          <button onclick="window.location.href='index.html'">Home</button>
          <button onclick="window.location.href='about.html'">About</button>
          <button onclick="window.location.href='news.html'">News</button>
        </div>
      </div>
      <div class="header-right">
        <div class="nav-right">
          <button onclick="window.location.href='listen.html'">Start Listening</button>
        </div>
        <button class="user-icon" id="user-icon-btn">User</button>
      </div>
    </header>

    <div id="mobile-menu">
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='about.html'">About</button>
      <button onclick="window.location.href='news.html'">News</button>
      <button onclick="window.location.href='listen.html'">Start Listening</button>
    </div>

    <div class="content-wrap">
      <main class="container">
        <h2 class="text-center mb-5" style="color:var(--accent-color);">Your Profile</h2>

        <div class="card mb-5 p-4" id="profile-info">
        </div>

        <div class="row g-4">
          <div class="col-md-4">
            <div class="card text-center p-4" onclick="openFriends()">
              <div style="font-size:3rem;color:#ccc;">Friends</div>
              <button class="btn btn-primary mt-3">View Friends</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center p-4" onclick="openSettings()">
              <div style="font-size:3rem;color:#ccc;">Settings</div>
              <button class="btn btn-secondary mt-3">Open Settings</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center p-4" onclick="logout()">
              <div style="font-size:3rem;color:#ccc;">Log Out</div>
              <button class="btn btn-danger mt-3">Log Out</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer style="background: #3D3E40; color: white; text-align: center; padding: 33px; margin-top: 120px;"> 
        <p>&copy; All Songs Reserved | Profile </p> 
    </footer> 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('menu-toggle-btn').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
      const menu = document.getElementById('mobile-menu');
      const toggle = document.getElementById('menu-toggle-btn');
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.remove('show');
      }
    });

    function loadProfile() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) {
        window.location.href = 'register.html';
        return;
      }
      document.getElementById('profile-info').innerHTML = `
        <div class="row">
          <div class="col-md-4 text-center mb-4 mb-md-0">
            <img src="${user.avatar || 'defaultAva.png'}" alt="User Avatar" class="img-fluid rounded-circle border border-4" style="max-width:150px;border-color:var(--accent-color)!important;">
            <button class="btn btn-sm btn-outline-primary mt-3">Change Avatar</button>
          </div>
          <div class="col-md-8">
            <div class="mb-3 p-3 rounded" style="background:#333;border-left:4px solid var(--accent-color);color:#ddd;">
              <strong>Name:</strong> ${user.username}
            </div>
            <div class="mb-3 p-3 rounded" style="background:#333;border-left:4px solid var(--accent-color);color:#ddd;">
              <strong>Phone:</strong> ${user.phone}
            </div>
            <div class="p-3 rounded" style="background:#333;border-left:4px solid var(--accent-color);color:#ddd;">
              <strong>Email:</strong> ${user.email}
            </div>
          </div>
        </div>
      `;
    }

    function logout() {
      if (confirm("Are you sure you want to log out?")) {
        localStorage.removeItem("user");
        window.location.href = "index.html";
      }
    }

    function openFriends() { window.location.href = "friends.html"; }
    function openSettings() { window.location.href = "settings.html"; }

    loadProfile();
  </script>
  <script src="toggleTheme.js"></script>
</body>
</html>
